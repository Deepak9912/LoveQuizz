<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveQuizz</title>
    <!--CSS Style link-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header begin-->
    <header>
        <a href="#">LoveQuizz</a>
    </header>
    <!--header end-->
        <!--score area begins-->
        <div class="score-area">
            <p class="scores">Correct score is <span id="correct-score">0</span></p>
            <p class="scores">Incorrect score is <span id="incorrect-score">0</span></p>
        </div>
        <!--score area ends-->
    <!--main container begins-->
    <div class="main-container">
        <!--question area begins-->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer one </button>
                <button class="btn">Answer two </button>
                <button class="btn">Answer three </button>
                <button class="btn">Answer four </button>
            </div>
        </div>
        <!--question area ends-->
        <!--control panel begins-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <!--control panel ends-->
    </div>
    <!--main container ends-->
    <!--JavaScript link-->
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
